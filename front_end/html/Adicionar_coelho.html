<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Coelho</title>
  <link rel="stylesheet" href="/front_end/css/fichas_styles.css" />

  <script>
    function clicarbotao(){
      window.location.href='index.html';
    }
  </script>


</head>
<body>
  <form action="/coelho" method="post">
    <div class="container">
      <div class="form-box">
        <div class="left">
          <label for="numero_coelho">Número
            <input type="number" id="numero_coelho" name="numero_coelho" required>
          </label>

          <label for="raca_coelho">Raça
            <input type="text" id="raca_coelho" name="raca_coelho" maxlength="50" required>
          </label>

          <label for="data_nascimento_coelho">Data de Nascimento
            <input type="date" id="data_nascimento_coelho" name="data_nascimento_coelho" required>
          </label>

          <label for="peso_nascimento">Peso ao Nascer (kg)
            <input type="text" id="peso_nascimento" name="peso_nascimento" placeholder="Ex: 0.5">
          </label>

          <label for="peso_atual">Peso Atual (kg)
            <input type="text" id="peso_atual" name="peso_atual" placeholder="Ex: 2.3">
          </label>

          <label for="data_desmame">Data de Desmame
            <input type="date" id="data_desmame" name="data_desmame">
          </label>
        </div>

        <div class="right">
          <label for="nome_coelho">Nome
            <input type="text" id="nome_coelho" name="nome_coelho" maxlength="50" required>
          </label>

          <label for="sexo_coelho">Sexo
          <select id="sexo_coelho" name="sexo_coelho" required>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
         </select>
         </label>

         <label for="tipo_coelho">Tipo
         <select id="tipo_coelho" name="tipo_coelho" required>
         <option value="Matriz">Matriz</option>
         <option value="Reprodutor">Reprodutor</option>
         <option value="Láparo">Láparo</option>
         </select>
         </label>

          <label for="matriz_coelho" >Matriz
            <input type="number" id="matriz_coelho" name="matriz_coelho" required>
          </label>

          <label for="reprodutor_coelho">Reprodutor
            <input type="number" id="reprodutor_coelho" name="reprodutor_coelho" required>
          </label>

          <label for="observacoes_coelho">Observações
            <textarea id="observacoes_coelho" name="observacoes_coelho" rows="3"></textarea>
          </label>

          <input type="hidden" name="id_usuario" value="1">

          <div class="buttons">
            <button type="button" class="add" onclick="adicionarCoelho()">Adicionar</button>
            <button type="button" class="back" onclick="clicarbotao()">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
 <script src="/front_end/js/Adicionar_coelho.js"></script>
</body>
</html>
