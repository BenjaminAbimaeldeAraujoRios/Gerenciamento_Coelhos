<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Coelhos</title>
  <link rel="stylesheet" href="/front_end/css/index_styles.css" />
  <script>
    function clicarbotao() {
  window.location.href = 'Adicionar_coelho.html';
    }
  </script>
</head>
<body>
  <div class="container">
    

    <div class="toolbar">
      <div class="toolbar-left">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Procurar..." />
        </div>
        <div class="filter-box">
          <select id="typeFilter">
            <option value="Matriz">Matrizes</option>
            <option value="Reprodutor">Reprodutores</option>
            <option value="Láparo">Láparos</option>
          </select>
        </div>
        <div class="filter-box">
          <select id="statusFilter">
            
            <option value="ativo">Ativos</option>
            <option value="inativo">Inativos</option>
            <option value="transferido">Transferidos</option>
          </select>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="add-button">
          <button onclick="clicarbotao()">Adicionar</button>
        </div>
      </div>
    </div>


    <table>
      <thead>
        <tr>
          <th>Número</th>
          <th>Nome</th>
          <th>Raça</th>
          <th>Matriz</th>
          <th>Reprodutor</th>
        </tr>
      </thead>
      <tbody id="coelhoTableBody"></tbody>
    </table>

  </div>

  <script src="/front_end/js/index.js"></script>
</body>
</html>
