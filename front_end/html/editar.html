<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha do Coelho</title>
  <link rel="stylesheet" href="/front_end/css/fichas_styles.css" />

  <script>
    function voltarficha() {
  alert("Alterações não salvas.");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (id) {
    window.location.href = `ficha.html?id=${id}`;
  } else {
    window.location.href = 'index.html';
  }
}

  </script>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <div class="left">
        <label for="numero_coelho">Número
          <input type="text" id="numero_coelho" name="numero_coelho">
        </label>

        <label for="raca_coelho">Raça
          <input type="text" id="raca_coelho" name="raca_coelho">
        </label>

        <label for="data_nascimento_coelho">Data Nasc
          <input type="date" id="data_nascimento_coelho" name="data_nascimento_coelho">
        </label>

        <label for="peso_nascimento">Peso ao Nascer
          <input type="text" id="peso_nascimento" name="peso_nascimento">
        </label>

        <label for="data_desmame">Data Desmame
          <input type="date" id="data_desmame" name="data_desmame">
        </label>

        <label for="peso_atual">Peso Atual
          <input type="text" id="peso_atual" name="peso_atual">
        </label>
      </div>

      <div class="right">
        <label for="nome_coelho">Nome
          <input type="text" id="nome_coelho" name="nome_coelho">
        </label>

        <label for="sexo_coelho">Sexo
          <select id="sexo_coelho" name="sexo_coelho" required>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
         </select>
         </label>

         <label for="tipo_coelho">Tipo
         <select id="tipo_coelho" name="tipo_coelho" required>
         <option value="Matriz">Matriz</option>
         <option value="Reprodutor">Reprodutor</option>
         <option value="Láparo">Láparo</option>
         </select>
         </label>

         <label for="situacao_coelho">Situação
           <select id="situacao_coelho" name="situacao_coelho" required>
             <option value="ativo">Ativo</option>
             <option value="inativo">Inativo</option>
             <option value="transferido">Transferido</option>
           </select>
         </label>

         <label for="transferido_coelho">Transferido
           <input type="number" id="transferido_coelho" name="transferido_coelho">
         </label>

        <label for="matriz_coelho">Matriz
            <input type="number" id="matriz_coelho" name="matriz_coelho">
          </label>

          <label for="reprodutor_coelho">Reprodutor
            <input type="number" id="reprodutor_coelho" name="reprodutor_coelho">
          </label>

        <label for="observacoes_coelho">Observações
          <textarea id="observacoes_coelho" name="observacoes_coelho" rows="4"></textarea>
        </label>

        <input type="hidden" id="id_usuario" name="id_usuario">

        <div class="buttons">
          <button class="delete" type="button" onclick="salvaralteracao()">Salvar</button>
          <button class="delete" type="button" onclick="deletarcoelho()">Deletar</button>
          <button class="back" type="button" onclick="voltarficha()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/front_end/js/editar.js"></script>
</body>
</html>
