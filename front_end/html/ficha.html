<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha do Animal</title>
  <link rel="stylesheet" href="/front_end/css/fichas_styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="left">
        <label>Número <input type="text" id="numero"></label>
        <label>Raça <input type="text" id="raca"></label>
        <label>Data Nasc <input type="text" id="dataNasc"></label>
        <label>Peso Nasc <input type="text" id="pesoNasc"></label>
        <label>Data Desm <input type="text" id="dataDesm"></label>
        <label>Peso Desm <input type="text" id="pesoDesm"></label>
        <label>Peso Atual <input type="text" id="pesoAtual"></label>
      </div>
      <div class="right">
        <label>Nome <input type="text" id="nome"></label>
        <label>Sexo <input type="text" id="sexo"></label>
        <label>Transferido para <input type="text" id="transferido"></label>
        <label>Matriz <input type="text" id="matriz"></label>
        <label>Reprodutor <input type="text" id="reprodutor"></label>

        <div class="buttons">
          <button class="update">Atualizar</button>
          <button class="delete">Deletar</button>
          <button class="back">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
