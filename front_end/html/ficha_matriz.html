<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha Matriz</title>
  <link rel="stylesheet" href="/front_end/css/fichas_styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="left">
        <label for="data_parto">Data de Parto
          <input type="date" id="data_parto" readonly>
        </label>

        <label for="data_cobertura">Data de Cobertura
          <input type="date" id="data_cobertura" readonly>
        </label>

        <label for="data_palpação">Data de Palpação
          <input type="date" id="data_palpação" readonly>
        </label>

        <label for="palpação_resultado">Resultado da Palpação
          <input type="text" id="palpação_resultado" readonly>
        </label>

        <label for="ninho">Ninho
          <input type="number" id="ninho" readonly>
        </label>

        <label for="laparos">Láparos
          <input type="number" id="laparos" readonly>
        </label>
      </div>

      <div class="right">
        <label for="laparos_mortos">Láparos Mortos
          <input type="number" id="laparos_mortos" readonly>
        </label>

        <label for="laparos_transferidos">Láparos Transferidos
          <input type="number" id="laparos_transferidos" readonly>
        </label>

        <label for="peso_total_ninhada">Peso Total Ninhada
          <input type="text" id="peso_total_ninhada" readonly>
        </label>

        <label for="data_desmame">Data Desmame
          <input type="date" id="data_desmame" readonly>
        </label>

        <label for="total_desmame">Total Desmame
          <input type="number" id="total_desmame" readonly>
        </label>

        <label for="numero_reprodutor">Reprodutor
          <input type="number" id="numero_reprodutor" readonly>
        </label>

        <div class="buttons">
          <button type="button" onclick="editar()">Editar</button>
          <button type="button" onclick="excluir()">Excluir</button>
          <button type="button" onclick="voltar()">Voltar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/front_end/js/ficha_matriz.js"></script>
</body>
</html>
