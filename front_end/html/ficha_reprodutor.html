<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha do Reprodutor</title>
  <link rel="stylesheet" href="/front_end/css/fichas_styles.css" />

  <script>
    function voltar() {
      window.location.href = 'reprodutor_index.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="left">
        <label>Data de Acasalamento
          <input type="date" id="data_acasalamento" readonly>
        </label>

        <label>Número da Matriz
          <input type="number" id="numero_matriz" readonly>
        </label>
      </div>

      <div class="right">
        <label>Número de Láparos
          <input type="number" id="numero_laparos" readonly>
        </label>

    <div class="right">
        <label>Peso T. da Ninhada(g)
          <input type="number" id="numero_laparos" readonly>
        </label>

        <div class="buttons">
         <button class="back" type="button" onclick="clicarbotao2()">Salvar Alterações</button>
         <button class="back" onclick="voltar()">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/front_end/js/ficha_reprodutor.js"></script>
</body>
</html>
