<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - CarrotLog</title>
  <link rel="stylesheet" href="/front_end/css/menus_styles.css">
  
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/front_end/src/iffar_logo.png" alt="Logo IFFar" class="iffar-logo">
      <h1 class="system-name">CarrotLog</h1>
    </div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="button" onclick="loginUsuario()">Entrar</button>
    </form>

    <script src="/front_end/js/login.js"></script>
  </div>
</body>
</html>
