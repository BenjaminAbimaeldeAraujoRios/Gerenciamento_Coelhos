<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Alterar Senha - CarrotLog</title>
  <link rel="stylesheet" href="/front_end/css/menus_styles.css" />
</head>
<body>
  <div class="container">
    <h2>Alterar Senha</h2>

  <script src="/front_end/js/mudar.js"></script>
</body>
</html>
